<table class="table mb-5 mt-3">
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Completed</th>

    
        <tr *ngFor="let item of user">
            <td>{{item.userId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.completed}}</td>
          
        </tr>
    
    </table>
